<form class="example-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>
    <p>Please enter your login details below.</p>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <!-- <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button> -->
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="!signInForm.valid">Log In</button><br>
    <p>Use "Sign Up" button to create an account.</p>
    <button mat-raised-button color="primary" type="button" (click)="navigateToSignUp()">Sign Up</button><br>
    <button mat-raised-button color="primary" type="button" (click)="navigateToHome()">Cancel</button>
</form>
